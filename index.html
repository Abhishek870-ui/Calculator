<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel="stylesheet" href="cal.css">
    <script src="cal.js"></script>
</head>
<body>
    
        <div class="cal">
            <form method="post">
                <label> Enter First Number :-</label>
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <input type="number" placeholder="Enter First Number" id="first">
                <br>
                <br>
                <label> Enter Second Number :-</label>
                &nbsp;
                <input type="number" placeholder="Enter Second Number" id="second">
                <br>
                <br>
                <button type="button" onclick="add()">ADD</button>
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <button type="button" onclick="sub()">SUB</button>
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <button  type="button" onclick="mul()">MUL</button>
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <button type="button" onclick="div()">DIV</button>
                <br>
                <br>
                <label> Result :-</label>
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <input id="result">
                <br>
                <br>
            </form>
        </div>

    
    
</body>
</html>
